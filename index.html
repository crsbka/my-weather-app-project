<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>The best weather app</title>
    <script
            src="https://kit.fontawesome.com/2ea68c14b4.js"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="d-flex" id="search-city-form">
                <input
                        id="city-input"
                        class="form-control me-2"
                        type="search"
                        placeholder="Enter your city"
                        aria-label="Search"
                        autocomplete="on"
                />
                <button
                        class="btn btn-outline-success search-btn"
                        id="search-button"
                        type="submit"
                >
                    Search
                </button>
                <button
                        class="btn btn-outline-primary current-btn"
                        id="current-button"
                        type="submit"
                >
                    Current
                </button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h2 class="city-name">City</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-5">
            <div id="current-date">Current date</div>
            <div class="current-conditions-text">Current conditions</div>
            <i class="fas fa-sun curr-cond-icon float-right-icon"></i>
            <div id="weather-description" class="cond">Sunny</div>

            <div class="float-left" id="float-left-temp">
                <span class="main-temperature" id="main-temperature">19</span>
                <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            </div>
        </div>
        <div class="col-7">
            <div class="row">
                <div class="col-6">
                    <span class="float-left">Feels like</span>
                    <span id="feels-like-value" class="float-right">0°C</span>
                </div>
                <div class="col-6">
                    <span class="float-left">Wind</span>
                    <span id="wind" class="float-right">8km/h E</span>
                </div>
                <div class="col-6">
                    <span class="float-left">Pressure</span>
                    <span id="pressure" class="float-right">1013.55hPa</span>
                </div>
                <div class="col-6">
                    <span class="float-left">Humidity</span>
                    <span id="humidity" class="float-right">Low</span>
                </div>
                <div class="col-6">
                    <span class="float-left">Sunrise</span>
                    <span class="float-right">07:50</span>
                </div>
                <div class="col-6">
                    <span class="float-left">Sunset</span>
                    <span class="float-right">4:49</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col days-forecast">
                    <div class="temperature">-5°С</div>
                    <i class="fas fa-cloud-sun icon float-right"></i>
                    <div class="weekdays">Mon</div>
                </div>
                <div class="col days-forecast">
                    <div class="temperature">-4°C</div>
                    <i class="fas fa-cloud-sun-rain icon float-right"></i>
                    <div class="weekdays">Tue</div>
                </div>
                <div class="col days-forecast">
                    <div class="temperature">-3°C</div>
                    <i class="fas fa-cloud-sun-rain icon float-right"></i>
                    <div class="weekdays">Wed</div>
                </div>
                <div class="col days-forecast">
                    <div class="temperature">-2°C</div>
                    <i class="fas fa-cloud-sun icon float-right"></i>
                    <div class="weekdays">Thu</div>
                </div>
                <div class="col days-forecast">
                    <div class="temperature">-1°C</div>
                    <i class="fas fa-sun icon float-right"></i>
                    <div class="weekdays">Fri</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer">
<a href="https://github.com/crsbka/my-weather-app-project.git">Open-source code</a>
,by
<a href="https://www.linkedin.com/in/kristina-laktiushkina/">Kristina Laktiushkina</a>
</div>
<script src="script.js"></script>
</body>
</html>
